<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Traffic Controller</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <div class="back-navigation">
        <button class="back-button" onclick="window.location.href='Hero.html'">
            ‚Üê Back to Home
        </button>
    </div>

    <div class="login-container">

        <div class="login-card">

            <div class="login-header">
                <div class="icon">üö¶</div>
                <h1>AI Traffic Controller</h1>
                <p>Sign in to access the control panel</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">

                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="login-button" >
                    Sign In
                </button>

            </form>
            <div class="login-footer">
                <a href="#" onclick="alert('Contact admin to reset password')">Forgot Password?</a>
                <span>‚Ä¢</span>
                <a href="#" onclick="alert('Contact support at admin@trafficcontrol.com')">Contact Support</a>
            </div>

        </div>
    </div>
    <script type="module" src="firebase-login.js"></script>

</body>
</html>
